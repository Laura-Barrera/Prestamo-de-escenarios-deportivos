<body>
<header>
    <img src="media/logoHeader.png" rel="png" width="100%" height="155">
</header>
<main>
    &nbsp
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="card" style="height: 20.75rem">
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <p style="font-size: x-large"><b>RECUPERACIÓN CONTRASEÑA</b></p>
                            </div>
                            <div class="row text-center">
                                <p style="font-size: medium">Por favor ingrese el correo electronico vinculado al
                                    usuario</p>
                            </div>
                            <form class="needs-validation" >
                                <div class="row">
                                    <div class="col-5">
                                        <p style="font-size: medium" >Correo Electrónico:</p>
                                    </div>
                                    <div class="col-7">
                                        <input type="email" placeholder="Email" class="form-control" id="REGcorreo" required>
                                        <br>
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-4 offset-8 text-end">
                                        <button type="submit" class="btn btn-warning" onclick="return mensajeRecuperacion()">Recuperar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    &nbsp
</main>
