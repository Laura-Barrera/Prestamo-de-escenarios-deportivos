<body>
<header>
    <img src="media/logoHeader.jpg" rel="png" width="100%" height="160">
</header>
<main>
    &nbsp
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <p style="font-size: x-large"><b>INICIAR SESIÓN</b></p>
                            </div>
                            <div class="row text-center">
                                    <p style="font-size: medium">Por favor ingrese su usuario y contraseña</p>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <p style="font-size: medium">Usuario:</p>
                                </div>
                                <div class="col-7">
                                    <input type="email" placeholder="Usuario" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <p style="font-size: medium">Contraseña:</p>
                                </div>
                                <div class="col-7">
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-5">
                                    <br><a href="registerUser.html"><p>Registrarse</p></a>
                                </div>
                                <div class="col-7 text-end">
                                    <button type="button" class="btn btn-warning">Enviar</button>
                                </div>
                            </div>
                            <div class="row text-end">
                                <a href="forgotPassword.html"><p>¿Olvido su contraseña?</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
