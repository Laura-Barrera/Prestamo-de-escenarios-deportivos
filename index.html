<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Página para"/>
    <meta name="author" content=""/>
    <title>Préstamo de escenarios deportivos-UPTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css//styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/uptc.edu.co.view/MainPages.js"></script>
    <script src="scripts//uptc.edu.co.controller/PruebaDatos.js"></script>
</head>
<body>
<header>
    <img src="media/logoHeader.png" rel="png" width="100%" height="175">
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <p style="font-size: x-large"><b>INICIAR SESIÓN</b></p>
                            </div>
                            <div class="row text-center">
                                    <p style="font-size: medium">Por favor ingrese su usuario y contraseña</p>
                            </div>
                            <div class="form" id = "inicioSesión">
                                <div class="row">
                                    <div class="col-5">
                                        <p style="font-size: medium">Usuario:</p>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" placeholder="Usuario" class="form-control" id="userLogin"><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <p style="font-size: medium">Contraseña:</p>
                                    </div>
                                    <div class="col-7">
                                        <input type="password" placeholder="Password" class="form-control" id="passwordLogin">
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-5">
                                        <br><p><a href="registerUser.html">Registrarse</a></p>
                                    </div>
                                    <div class="col-7 text-end">
                                        <button type="submit" class="btn btn-warning" onclick="validarDatos()">Enviar</button>
                                    </div>
                                </div>
                                <div class="row text-end">
                                    <p><a href="forgotPassword.html">¿Olvido su contraseña?</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    &nbsp;
</main>
<footer>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <p style="font-size:large">Versión 1.0 © 2022 Todos los derechos reservados | Bienestar Universitario</p>
            </div>
            <div class="col-md-4">
                <img src="media/logoBienestar.png" rel="png" width="220" height="70" >
            </div>
        </div>
    </div>
</footer>
</body>

</html>
