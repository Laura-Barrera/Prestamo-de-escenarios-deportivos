<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Página para"/>
    <meta name="author" content=""/>
    <title>Préstamo de escenarios deportivos-UPTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css//styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <img src="media/logoHeader.png" rel="png" width="100%" height="175">
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row text-center">
                                <p style="font-size: x-large"><b>REGISTRARSE</b></p>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Documento:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="number" placeholder="Documento" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Nombre:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="text" placeholder="Nombre" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Apellido:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="text" placeholder="Apellido" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Telefono:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="number" placeholder="Telefono" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Correo:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="email" placeholder="Correo" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Tipo de usuario:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <select class="form-select" aria-label="tipo usuario">
                                        <option selected>Seleccione...</option>
                                        <option value="1">Estudiante</option>
                                        <option value="2">Funcionario</option>
                                        <option value="3">Solicitante externo</option>
                                    </select><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Usuario:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="text" placeholder="Usuario" class="form-control"><br>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3">
                                    <p style="font-size: medium">Contraseña:</p>
                                </div>
                                <div class="form-group col-md-5">
                                    <input type="password" placeholder="Contraseña" class="form-control"><br>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-8 text-end">
                                    <br><button type="button" class="btn btn-warning">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    &nbsp
</main>
<footer>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <p style="font-size:large">Versión 1.0 © 2022 Todos los derechos reservados | Bienestar Universitario</p>
            </div>
            <div class="col-md-4">
                <img src="media/logoBienestar.png" rel="png" width="220" height="70" >
            </div>
        </div>
    </div>
</footer>
</body>
</html>
